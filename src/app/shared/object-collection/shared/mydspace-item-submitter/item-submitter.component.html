<div class="mt-2 mb-2" *ngIf="(submitter$ | async)">
  <span class="text-muted">
    {{'submission.workflow.tasks.generic.submitter' | translate}}:
    <ng-container *ngIf="{ value: submitter$ | async } as submitter">
      <span class="badge badge-info">
        {{ submitter.name ?? ('submitter.empty' | translate) }}
      </span>
    </ng-container>
  </span>
</div>
